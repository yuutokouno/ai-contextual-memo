services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: acm
      POSTGRES_PASSWORD: acm_password
      POSTGRES_DB: acm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acm -d acm_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://acm:acm_password@db:5432/acm_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
